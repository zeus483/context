version: "3.9"

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: contexto
      POSTGRES_PASSWORD: contexto
      POSTGRES_DB: contexto
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    ports:
      - "4000:4000"
    volumes:
      - ./storage:/app/storage

  worker:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    command: pnpm --filter @cc/api worker
    volumes:
      - ./storage:/app/storage

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    env_file:
      - .env
    depends_on:
      - api
    ports:
      - "3000:3000"

volumes:
  pgdata:
